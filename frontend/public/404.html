<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Using meta color-scheme instead of theme-color for better browser compatibility -->
    <meta name="color-scheme" content="dark light" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="./logo192.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>React App</title>
    <script>
      // Redirect script for GitHub Pages SPA
      var pathSegmentsToKeep = 1; // Adjust based on your repo name
      var l = window.location;
      var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                        l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/?p=' +
                        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') +
                        (l.search ? '&q=' + l.search.slice(1) : '') +
                        l.hash;
      l.replace(redirectUrl);
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
